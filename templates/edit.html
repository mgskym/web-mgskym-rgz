{% extends "base.html" %}

{% block main %}
    <form method="POST">
        <label>Название лекарства<br>
            <input value="{{ data.name }}" name="name" style="margin-bottom: 24px; margin-top: 8px; width: 520px;" type="text" placeholder="Например: Гематоген"><br>
        </label>
        <label>Патентное название лекарства<br>
            <input value="{{ data.patented_name }}" name="patented_name" style="margin-bottom: 24px; margin-top: 8px; width: 520px;" type="text" placeholder="Например: Gematogen"><br>
        </label>
        <label>Отпускается только по рецепту
            {% if data.recipe_only %}
                <input style="margin-bottom: 32px;" name="recipe" type="checkbox" checked><br>
            {% else %}
                <input style="margin-bottom: 32px;" name="recipe" type="checkbox"><br>
            {% endif %}
        </label>
        <div style="display: flex;">
            <label>Цена, руб.<br>
                <input value="{{ data.price }}" name="price" type="number" style="width: 236px; margin-bottom: 24px; margin-top: 8px;" placeholder="Например: 500" min="1">
            </label>
            <label style="margin-left: 16px;">Количество, шт.<br>
                <input value="{{ data.count }}" name="count" type="number" style="width: 236px; margin-bottom: 24px; margin-top: 8px;" placeholder="Например: 20" min="0">
            </label>
        </div>
        <div class="errors">{{ errors }}</div><br>

        <button class="primary-button" style="width: 552px; margin-top: 24px;" type="submit">Применить изменения</button>
    </form>
{% endblock %}
