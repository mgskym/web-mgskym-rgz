{% extends "base.html" %}

{% block main %}
    {% for i in data %}
        <div class="card">
            <h3>{{ i.name }}</h3>
            <div style="color: #828282; margin-top: 12px;">Осталось {{ i.count }} шт.</div>
            <h2 style="margin-top: 24px;">{{ i.price }} ₽</h2>
        </div>
    {% endfor %}
{% endblock %}
