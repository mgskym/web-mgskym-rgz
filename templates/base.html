<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Аптека</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <header>
        <div class="header-container">
            <div style="margin-right: auto; display: flex;">
                <a href="/search"><img class="logo" src="/static/logo.svg"></a>
                {% if username == 'admin' %}
                    <nav>
                        <a href="/new" style="margin-right: 24px;">Добавление</a>
                        <a href="/edit" style="margin-right: 24px;">Редактирование</a>
                        <a href="/delete" style="margin-right: 24px;">Удаление</a>
                    </nav>
                {% else %}
                {% endif %}
            </div>
            {% if is_logged %}
                <div style="display: flex;">
                    <div class="username">
                        {{ username }}
                    </div>
                    <div>
                        <a href="/logout">Выход</a>
                    </div>
                </div>
            {% else %}
            {% endif %}
        </div>
    </header>
    <main>
        <div class="page-content">
            <h1>{{ page_title }}</h1>
            {% block main %}{% endblock %}
        </div>
    </main>
</body>
</html>
